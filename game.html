<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd3e1 0%, #c9e4ff 100%);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #8b6f9e;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .player-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
        }

        .status {
            color: #7c6a8e;
            font-size: 1.5rem;
            margin-bottom: 30px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 140px);
            grid-template-rows: repeat(3, 140px);
            gap: 15px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .cell {
            background: #fffef9;
            border: none;
            border-radius: 15px;
            font-size: 5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(180,150,200,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.taken) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(180,150,200,0.3);
            background: #fff9f9;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            animation: pop 0.3s ease;
        }

        .cell.o {
            animation: pop 0.3s ease;
        }

        .cell.winning {
            background: linear-gradient(135deg, #ffd6e8 0%, #c7e3ff 100%);
            animation: pulse 0.6s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .reset-btn {
            background: #ffeef8;
            color: #8b6f9e;
            border: 2px solid #d4c5e0;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(180,150,200,0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(180,150,200,0.3);
            background: #ffe4f4;
        }

        .reset-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status"><span class="player-label">Team Boba üßã</span>'s Turn</div>
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <button class="reset-btn" id="resetBtn">New Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'boba';
        let gameActive = true;

        const playerSymbols = {
            boba: 'üßã',
            pancakes: 'ü•û'
        };

        const playerNames = {
            boba: 'Team Boba üßã',
            pancakes: 'Team Pancakes ü•û'
        };

        const winPatterns = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.dataset.index;

            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            cell.textContent = playerSymbols[currentPlayer];
            cell.classList.add(currentPlayer === 'boba' ? 'x' : 'o', 'taken');

            if (checkWin()) {
                status.innerHTML = `<span class="player-label">${playerNames[currentPlayer]}</span> Wins! üéâ`;
                gameActive = false;
                highlightWinningCells();
            } else if (board.every(cell => cell !== '')) {
                status.textContent = "It's a Draw! ü§ù";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'boba' ? 'pancakes' : 'boba';
                status.innerHTML = `<span class="player-label">${playerNames[currentPlayer]}</span>'s Turn`;
            }
        }

        function checkWin() {
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function highlightWinningCells() {
            winPatterns.forEach(pattern => {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    cells[a].classList.add('winning');
                    cells[b].classList.add('winning');
                    cells[c].classList.add('winning');
                }
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'boba';
            gameActive = true;
            status.innerHTML = `<span class="player-label">${playerNames[currentPlayer]}</span>'s Turn`;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'taken', 'winning');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
